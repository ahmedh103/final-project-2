    <div id="model" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button onclick="openModel()" type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    <div class="container col-md-12">

                        <div class="card">
                            <div class="card-body">
                                <div class="form-group text-center">
                                    <label for="">Write Task</label>
                                    <input type="text" id="taskData" class="form-control">
                                </div>
                                <button id="addBtn" class="btn btn-info btn-block ">Add Task</button>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button onclick="openModel()" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container col-md-7 mt-5">
        <div class="card ">
            <div class="card-body">
                <div id="allTasks">

                </div>
                <div id="noTasks" class="alert alert-danger  text-center">

                    no tasks Added yet
                </div>
